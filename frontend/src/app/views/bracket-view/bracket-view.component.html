<div class="bracket-view" *ngIf="bracketInfo.bracket_id">
    <div class="bracket-date"><strong>Date: </strong><span>{{bracketInfo.date}}</span></div>
    <div class="bracket-id"><strong>Bracket Id: </strong><span>{{bracketInfo.bracket_id}}</span></div>
    <div class="bracket-info"><strong>Bracket Info</strong><span>{{bracketInfo.info}}</span></div>
</div>
